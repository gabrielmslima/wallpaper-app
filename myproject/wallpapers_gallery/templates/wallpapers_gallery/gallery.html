<!DOCTYPE html>
<html>
  <head>
    <title>Image Gallery</title>
    {% load static %}
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'wallpapers_gallery/css/main.css' %}"
    />
  </head>
  <body>
    <div class="container-fluid p-5">
      <div class="row">
        <div class="col">
          <p class="h2 text-center">Personal Wallpapers Gallery</p>
          <a href="/download">
            <p class="h4 text-center download-all">Download all images!</p>
          </a>
        </div>
      </div>
    </div>

    <div class="container bg-dark gallery-container">
      <div class="row gallery">
        {% for image in images_info %}
        <div class="col-lg-2 col-md-3 col-sm-5">
          <img
            src="{{ image.download_url }}"
            alt="{{ image.name }}"
            class="img-fluid"
          />
          <div class="container">
            <p class="text-center fs-12">{{ image.name }}</p>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </body>
</html>
